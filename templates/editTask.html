<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main container styling */
.container {
    width: 100%;
    max-width: 600px;
    margin: auto;
    padding: 20px;
}

/* Form wrapper styling */
.form-wrapper {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form header */
h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
    color: #333;
}

/* Form group styling */
.form-group {
    margin-bottom: 20px;
}

/* Form labels */
.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: bold;
    color: #555;
}

/* Input fields */
.form-group input, .form-group select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s ease;
}

/* Input focus effect */
.form-group input:focus, .form-group select:focus {
    border-color: #5c67f2;
    outline: none;
}

/* Submit button */
button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: bold;
    background-color: #725cf2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Submit button hover effect */
button:hover {
    background-color: #4e56d1;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-wrapper {
        padding: 20px;
    }
    h1 {
        font-size: 20px;
    }
    button {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Edit Task</h1>
            <form action="{{ url_for('editTaskData', id=task[0]) }}" method="post">
                <div class="form-group">
                    <label for="assignedto">Assigned To</label>
                    <input type="text" id="assignedto" name="assignedto" value="{{ task[1] }}" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Not Started" {% if task[2] == "Not Started" %}selected{% endif %}>Not Started</option>
                        <option value="In Progress" {% if task[2] == "In Progress" %}selected{% endif %}>In Progress</option>
                        <option value="Completed" {% if task[2] == "Completed" %}selected{% endif %}>Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" name="deadline" value="{{ task[3] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" required>
                        <option value="High" {% if task[4] == "High" %}selected{% endif %}>High</option>
                        <option value="Normal" {% if task[4] == "Normal" %}selected{% endif %}>Normal</option>
                        <option value="Low" {% if task[4] == "Low" %}selected{% endif %}>Low</option>
                    </select>
                 </div>
                
                <div class="form-group">
                    <label for="info">Additional Info</label>
                    <input type="text" id="info" name="info" value="{{ task[5] | safe }}" required>
                </div>

                <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
</body>
</html>
